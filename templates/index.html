<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Panda Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="game-area">
            <div class="present" id="present-1"></div>
            <div class="present" id="present-2"></div>
            <div class="present" id="present-3"></div>
            <div id="panda" class="hidden">
                <img src="panda.png" alt="Panda" id="panda-img">
                <div id="speech-bubble">Merry Christmas!</div>
            </div>
        </div>
    </div>
</body>
</html>
