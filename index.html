<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080;
            }
            to {
                text-shadow: 0 0 20px #ff0080, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff, 0 0 60px #ffffff;
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }

        li {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        li:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #2575fc;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .button:hover {
            background: #2575fc;
            color: #fff;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to the web application Ganesh</h1>
    <p>Manage your tasks effortlessly using our API!</p>
    <ul>
        <li onclick="showDetails('add_task')">POST /add_task - Add a task</li>
        <li onclick="showDetails('get_tasks')">GET /tasks - Get all tasks</li>
    </ul>
    <button class="button" onclick="getStarted()">Get Started</button>

    <div class="footer">Crafted with ❤️ for developers</div>

    <script>
        function showDetails(endpoint) {
            const details = {
                add_task: "Use this endpoint to add a new task to your to-do list. Provide the task details in JSON format.",
                get_tasks: "Fetch all tasks in your to-do list. Returns an array of tasks in JSON format."
            };
            alert(details[endpoint]);
        }

        function getStarted() {
            alert('Navigate to the API documentation to get started!');
        }
    </script>
</body>
</html>
